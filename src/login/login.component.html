<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">

  <!-- Login component -->
  <div class="flex shadow-md">
    <!-- Login form -->
    <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white"
         style="width: 24rem; height: 32rem;">
      <div class="w-72">
        <!-- Heading -->
        <h1 class="text-xl font-semibold">Welcome To AddressBookApp</h1>
        <small class="text-gray-400">Please enter your details</small>

        <!-- Form -->
        <form (submit)="onLogin()" class="mt-4">
          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold" for="email">Email</label>
            <input class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" placeholder="Enter your email"
                   type="email"
                   id="email"
                   name="email"
                   required="required"
            [(ngModel)]="loginData.email"/>
          </div>

          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Password</label>
            <input class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" placeholder="*****"
                   type="password"
                   id="password"
                   name="password"
                   required="required"
                   [(ngModel)]="loginData.password"/>
          </div>

          <div class="mb-3 flex flex-wrap content-center">
            <input class="mr-1 checked:bg-purple-700" id="remember" type="checkbox"/> <label class="mr-auto text-xs font-semibold"
                                                                                             for="remember">Remember
            me</label>
            <a class="text-xs font-semibold text-purple-700" href="#">Forgot password?</a>
          </div>

          <div class="mb-3">
            <button type="submit"
                    class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md">
              Sign in
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div class="text-center">
          <span class="text-xs text-gray-400 font-semibold">Don't have account?</span>
          <button class="text-l font-semibold text-purple-700" routerLink="/register">Sign up</button>
        </div>
      </div>
    </div>

  </div>
</div>
