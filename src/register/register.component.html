<div class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <span class="inline-block bg-gray-200 rounded-full p-3">
        <svg height="24" viewBox="0 0 24 24" width="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
          />
        </svg>
      </span>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-center mb-2">Create a new account</h2>
    <p class="text-gray-600 text-center mb-6">Enter your details to register.</p>

    <!-- Form -->
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="signupData.email"
          required
          type="email"
          placeholder="your_email@gmail.com"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-purple-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
        <input
          id="password"
          name="password"
          [(ngModel)]="signupData.password"
          required
          type="password"
          placeholder="••••••••"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-purple-500"
        />
        <p class="text-gray-600 text-xs mt-1">
          Must contain 1 uppercase, 1 number, 1 special character & min of 8 characters.
        </p>
      </div>

      <button [disabled]="!signupForm.valid"
        type="submit"
        class="w-full bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        Register
      </button>

      <p class="text-gray-600 text-xs text-center mt-4">
        By clicking Register, you agree to accept AddressBookApp's
        <a class="text-purple-500 hover:underline">Terms and Conditions</a>.
      </p>
    </form>

    <!-- Feedback Messages -->
    <div *ngIf="successMessage" class="text-green-600 text-sm text-center mt-4">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
